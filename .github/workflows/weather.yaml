name: Talk Weather

on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"  # Każde 2 minuty

jobs:
  ask-weather:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get weather data and ask Gemini
        env:
          GEMINI_API: ${{ secrets.GEMINI_API }}
        run: |
          TEMP=$(curl -s https://wttr.in/Paris?format=3)
          PROMPT="Résume la météo à Paris à partir de la réponse suivante : $TEMP"

          PAYLOAD=$(jq -n --arg text "$PROMPT" '{
            contents: [{
              parts: [{ text: $text }]
            }]
          }')

          RESPONSE=$(curl -s "https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=$GEMINI_API" \
            -H "Content-Type: application/json" \
            -X POST \
            -d "$PAYLOAD")

          
          SUMMARY=$(echo "$RESPONSE" | jq -r '.candidates[0].content.parts[0].text')
          echo "$SUMMARY"

      - name: Convertir en parole avec ElevenLabs
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          TEXT: ${{ env.SUMMARY }}
        run: |
          echo "Texte à lire : $SUMMARY"

          # VOICE_ID francophone (ex : "Chloé")
          VOICE_ID="AZnzlk1XvdvUeBnXmlld" 
          
          curl -X POST https://api.elevenlabs.io/v1/text-to-speech/$VOICE_ID \
            -H "xi-api-key: $ELEVENLABS_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"text\": \"$TEXT\",
              \"model_id\": \"eleven_multilingual_v1\",
              \"voice_settings\": {
                \"stability\": 0.5,
                \"similarity_boost\": 0.75
              }
            }" --output weather.mp3

      - name: Télécharger l’audio
        uses: actions/upload-artifact@v4
        with:
          name: voix-meteo
          path: weather.mp3