# Nom du workflow
name: Talk Weather

# Déclenchement du workflow
on:
  push:
    branches:
      - main
  workflow_dispatch:
  schedule:
    - cron: "*/2 * * * *"  # Chaque 2 minutes

jobs:
  ask-weatherr:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Get temperature only
        run: |
          curl -s "https://wttr.in/Paris?format=%t&m" > temp.txt
          echo "Température brute:"
          cat temp.txt

      - name: Préparer le texte
        run: |
          TEMP=$(cat temp.txt | grep -o "+[0-9]\+" | sed 's/+//')
          TEXT="Maintenant à Paris, il fait ${TEMP} degrés. Bonne journée !"
          echo "$TEXT"
          echo "TEXT=$TEXT" >> $GITHUB_ENV

      - name: Convertir en parole avec ElevenLabs
        env:
          ELEVENLABS_API_KEY: ${{ secrets.ELEVENLABS_API_KEY }}
          TEXT: ${{ env.TEXT }}
        run: |
          echo "Texte à lire : $TEXT"

          # VOICE_ID francophone (ex : "Chloé")
          VOICE_ID="AZnzlk1XvdvUeBnXmlld"  # ← zamień na inny jeśli chcesz
          
          curl -X POST https://api.elevenlabs.io/v1/text-to-speech/$VOICE_ID \
            -H "xi-api-key: $ELEVENLABS_API_KEY" \
            -H "Content-Type: application/json" \
            -d "{
              \"text\": \"$TEXT\",
              \"model_id\": \"eleven_multilingual_v1\",
              \"voice_settings\": {
                \"stability\": 0.5,
                \"similarity_boost\": 0.75
              }
            }" --output weather.mp3

      - name: Télécharger l’audio
        uses: actions/upload-artifact@v4
        with:
          name: voix-meteo
          path: weather.mp3
